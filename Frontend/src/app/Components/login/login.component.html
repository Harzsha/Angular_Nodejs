<div class="container-fluid ">


<div class="row mt-5">
  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 d-flex justify-content-center align-item-center">
<div class="card auth col-lg-4 col-md-6 col-sm-8 bg-light  mb-3">
  <div class="card-body auth-card justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row my-3 justify-content-center mt-5">
    <div class="mb-10 col-lg-10  text-white" >
      <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1"
        placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
  </div>
  <div class="row my-3 justify-content-center mt-5">
    <div class="col mb-10 col-lg-10 text-white">
      <input type="password" name="password" class="form-control"  formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    </div>
  </div>

  <br>
  <div class="row my-3 justify-content-center">
    <div class="d-grid gap-2  mb-3 col-10 mx-auto">
      <button class="btn btn-md btn-primary" type="submit">Login</button>
    </div>
  </div>
</form>
  <div class="row my-3 justify-content-center">
    <div class="d-grid gap-2  mb-3 col-10 mx-auto">
      <a class=" btn btn-md btn-outline-primary" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in with Google</a>
    </div>
</div>

  <div class="text-center">
    Don`t have an account ? <a routerLink="/register">Sign Up</a> here.
  </div>
</div>
</div>
</div>

</div>

</div>
