<div class="container-fluid ">


<div class="row mt-5">
  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 d-flex justify-content-center align-item-center">
<div class="card auth col-lg-4 col-md-6 col-sm-8 bg-light  mb-3">
  <div class="card-body auth-card justify-content-center">
  <div class="row my-3 justify-content-center">
    <div class="mb-10 col-lg-10  text-white" >
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1"
        placeholder="email">
    </div>
  </div>
  <div class="row my-3 justify-content-center">
    <div class="col mb-10 col-lg-10 text-white">
      <label for="exampleFormControlTextarea1" class="form-label">password</label>
      <input type="password" name="password" class="form-control" placeholder="password" >
    </div>
  </div><br>
  <div class="row my-3 justify-content-center">
    <div class="d-grid gap-2  mb-3 col-10 mx-auto">
      <button class="btn btn-md btn-primary" type="button" (click)="open(demoModal)">Login</button>
    </div>
  </div>

  <div class="row my-3 justify-content-center">
    <div class="d-grid gap-2  mb-3 col-10 mx-auto">
      <a class=" btn btn-md btn-outline-primary" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in with Google</a>
    </div>
</div>

  <div class="text-center">
    Don`t have an account ? <a routerLink="/register">Sign Up</a> hera.
  </div>
</div>
</div>
</div>
</div>
</div>

<ng-template #demoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login Updates</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
      (click)="modal.dismiss('Cross click')"></button>
  </div>
 
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
