<!-- main app container -->
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 d-flex justify-content-center align-item-center">
      <div class="card auth col-lg-4 col-md-6 col-sm-8 bg-light  mb-3">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mt-5">
        <div class="row my-3 justify-content-center mt-5">
        <div class="mb-10 col-lg-10 " >
            <input type="text" formControlName="firstName" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
    </div>
    <div class="row my-3 justify-content-center"> 
        <div class="mb-10 col-lg-10 " >
            <input type="text" formControlName="dob" onfocus="(this.type='date')" placeholder="Date of Birth" id="date" max="{{date | date:'yyyy-MM-dd'}}" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"  />
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                <div *ngIf="f.dob.errors.required">Date of Birth is required</div>
                <div *ngIf="f.dob.errors.pattern">Date of Birth must be a valid date in the format YYYY-MM-DD</div>
            </div>
        </div>
        </div>
        <div class="row my-3 justify-content-center">
            <div class="mb-10 col-lg-10 " >
            <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        </div>


        <div class="row my-3 justify-content-center">
            <div class="mb-10 col-lg-10 " >
            <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        </div>
        <div class="row my-3 justify-content-center">
            <div class="mb-10 col-lg-10 " >
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div>
        </div>

        <div class="row my-3 justify-content-center">
            <div class="mb-10 col-lg-10 " >
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input " [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">&nbsp; Accept Terms & Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
    </div>
    <div class="row my-3 justify-content-center">
    <div class="mb-10 col-lg-10">
        <button class="btn btn-primary me-3" >Register</button>
        <button class="btn btn-secondary" type="reset" [routerLink]="['register']" (click)="onReset()">Cancel</button>
    </div>
    </div>
    </div>
    </div>
</form>
</div>
</div>
</div>
</div>
